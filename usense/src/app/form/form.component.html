<form class="form" [formGroup]="form">

  <app-form-password
    formControlName='password'
  ></app-form-password>
  <app-indicators
    [firstColor]="firstIndicator"
    [secondColor]="secondIndicator"
    [thirdColor]="thirdIndicator"
  ></app-indicators>
</form>
